image: mcr.microsoft.com/dotnet/sdk:8.0

stages:
  - build
  - test
  - report
  - monitoring
  - deploy

services:
  - name: selenium/standalone-chrome:latest
    alias: selenium-standalone

build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - echo "Compile complete."

dotnet-test:
  stage: test
  script:
    - dotnet restore
    - dotnet test StepikTesting.sln --logger "trx" --results-directory TestResults
  artifacts:
    when: always
    reports:
      junit:
        - TestResults/*.trx
    paths:
      - TestResults/
    expire_in: 1 week
  allow_failure: true

allure-report:
  image: openjdk:11-jdk
  stage: report
  before_script:
    - apt-get update && apt-get install -y wget unzip
    - wget https://github.com/allure-framework/allure2/releases/download/2.21.0/allure-2.21.0.zip
    - unzip allure-2.21.0.zip -d /opt/
    - ln -s /opt/allure-2.21.0/bin/allure /usr/local/bin/allure
  script:
    - allure generate TestResults --clean -o allure-report
    - |
      mkdir -p allure-report/data
      cat > allure-report/data/environment.json << EOF
      {
        "allure": {
          "directory": "allure-results",
          "links": [],
          "environment": {
            "runtime": "net8.0",
            "allure_version": "2.21.0",
            "specflow_version": "3.9.74"
          }
        }
      }
      EOF
  artifacts:
    paths:
      - allure-report/
    expire_in: 1 week
  dependencies:
    - dotnet-test

monitoring:
  image: docker:latest
  stage: monitoring
  services:
    - docker:dind
  before_script:
    - apk add --no-cache docker-compose curl jq
  script:
    # Create directories
    - mkdir -p prometheus-storage
    - mkdir -p grafana-storage/provisioning/datasources

    # Create Prometheus configuration
    - |
      cat > prometheus-storage/prometheus.yml << 'EOF'
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
EOF

    # Create Grafana datasource configuration
    - |
      cat > grafana-storage/provisioning/datasources/datasource.yml << 'EOF'
apiVersion: 1

datasources:
  - name: 'Prometheus'
    type: 'prometheus'
    access: 'proxy'
    url: 'http://prometheus:9090'
    isDefault: true
EOF

    # Stop any existing containers
    - docker-compose -f docker-compose.yml down || true

    # Start monitoring stack
    - docker-compose -f docker-compose.yml up -d

    # Wait for services to start
    - sleep 15

    # Check container status
    - echo "=== Container Status ==="
    - docker-compose ps

    # Check container logs
    - echo "=== Container Logs ==="
    - docker logs prometheus --tail 10 || echo "No Prometheus logs"
    - docker logs grafana --tail 10 || echo "No Grafana logs"

    # Test internal health
    - echo "=== Testing Internal Health ==="
    - |
      if docker ps | grep -q prometheus; then
        echo "✅ Prometheus container is running"
        if docker exec prometheus wget -q -O- http://localhost:9090/-/ready > /dev/null; then
          echo "✅ Prometheus is healthy internally"
        else
          echo "❌ Prometheus internal health check failed"
        fi
      else
        echo "❌ Prometheus container is not running"
      fi

    - |
      if docker ps | grep -q grafana; then
        echo "✅ Grafana container is running"
        if docker exec grafana curl -s http://localhost:3000/api/health > /dev/null; then
          echo "✅ Grafana is healthy internally"
        else
          echo "❌ Grafana internal health check failed"
        fi
      else
        echo "❌ Grafana container is not running"
      fi

    # Test inter-container communication
    - echo "=== Testing Container Communication ==="
    - |
      if docker ps | grep -q prometheus && docker ps | grep -q grafana; then
        if docker exec grafana curl -s http://prometheus:9090/-/ready > /dev/null; then
          echo "✅ Grafana can reach Prometheus"
        else
          echo "❌ Grafana cannot reach Prometheus"
        fi
      else
        echo "⚠️  Skipping communication test - containers not running"
      fi

    # Get container information
    - echo "=== Container Information ==="
    - |
      PROMETHEUS_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' prometheus 2>/dev/null || echo "not-available")
      GRAFANA_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' grafana 2>/dev/null || echo "not-available")
      echo "Prometheus IP: $PROMETHEUS_IP"
      echo "Grafana IP: $GRAFANA_IP"

    # Final status and information
    - echo "=== Final Status ==="
    - docker-compose ps

    - echo "=== Access Information ==="
    - echo "Note: In GitLab Runner environment, external access is restricted."
    - echo "The monitoring stack is running internally for integration testing."
    - echo "Containers will remain active for 5 minutes."

    # Keep containers running for a short time
    - sleep 300
  when: manual
  allow_failure: true
  timeout: 30 minutes

deploy-job:
  stage: deploy
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."