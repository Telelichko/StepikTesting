image: mcr.microsoft.com/dotnet/sdk:8.0

stages:
  - build
  - test
  - report
  - monitoring
  - deploy

services:
  - name: selenium/standalone-chrome:latest
    alias: selenium-standalone

build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - echo "Compile complete."

dotnet-test:
  stage: test
  script:
    - dotnet restore
    - dotnet test StepikTesting.sln --logger "trx" --results-directory TestResults
  artifacts:
    when: always
    reports:
      junit:
        - TestResults/*.trx
    paths:
      - TestResults/
    expire_in: 1 week
  allow_failure: true

allure-report:
  image: openjdk:11-jdk
  stage: report
  before_script:
    - apt-get update && apt-get install -y wget unzip
    - wget https://github.com/allure-framework/allure2/releases/download/2.21.0/allure-2.21.0.zip
    - unzip allure-2.21.0.zip -d /opt/
    - ln -s /opt/allure-2.21.0/bin/allure /usr/local/bin/allure
  script:
    - allure generate TestResults --clean -o allure-report
    - |
      mkdir -p allure-report/data
      cat > allure-report/data/environment.json << EOF
      {
        "allure": {
          "directory": "allure-results",
          "links": [],
          "environment": {
            "runtime": "net8.0",
            "allure_version": "2.21.0",
            "specflow_version": "3.9.74"
          }
        }
      }
      EOF
  artifacts:
    paths:
      - allure-report/
    expire_in: 1 week
  dependencies:
    - dotnet-test

monitoring:
  image: docker:latest
  stage: monitoring
  services:
    - docker:dind
  before_script:
    - apk add --no-cache docker-compose
  script:
    - |
      # Start docker-compose in background and keep it running
      nohup docker-compose -f docker-compose.yml up > docker-compose.log 2>&1 &
      COMPOSE_PID=$!
      echo $COMPOSE_PID > compose.pid
      
      # Wait for containers to start
      sleep 30
      
      # Check if containers are running
      docker-compose ps
      
      # Get container information
      echo "Prometheus container IP:"
      docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' prometheus || echo "Prometheus not found"
      echo "Grafana container IP:"
      docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' grafana || echo "Grafana not found"
      
      echo "Monitoring containers are starting up..."
      echo "They will continue running in the background for a while."
      
      # Keep the job alive long enough for manual testing
      sleep 300
  when: manual
  allow_failure: true
  timeout: 1 hour

deploy-job:
  stage: deploy
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
