image: mcr.microsoft.com/dotnet/sdk:8.0

stages:
  - build
  - test
  - report
  - monitoring
  - deploy

services:
  - name: selenium/standalone-chrome:latest
    alias: selenium-standalone

build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - echo "Compile complete."

dotnet-test:
  stage: test
  script:
    - dotnet restore
    - dotnet test StepikTesting.sln --logger "trx" --results-directory TestResults
  artifacts:
    when: always
    reports:
      junit:
        - TestResults/*.trx
    paths:
      - TestResults/
    expire_in: 1 week
  allow_failure: true

allure-report:
  image: openjdk:11-jdk
  stage: report
  before_script:
    - apt-get update && apt-get install -y wget unzip
    - wget https://github.com/allure-framework/allure2/releases/download/2.21.0/allure-2.21.0.zip
    - unzip allure-2.21.0.zip -d /opt/
    - ln -s /opt/allure-2.21.0/bin/allure /usr/local/bin/allure
  script:
    - allure generate TestResults --clean -o allure-report
    - |
      mkdir -p allure-report/data
      cat > allure-report/data/environment.json << EOF
      {
        "allure": {
          "directory": "allure-results",
          "links": [],
          "environment": {
            "runtime": "net8.0",
            "allure_version": "2.21.0",
            "specflow_version": "3.9.74"
          }
        }
      }
      EOF
  artifacts:
    paths:
      - allure-report/
    expire_in: 1 week
  dependencies:
    - dotnet-test

grafana-monitoring:
  image: docker:latest
  stage: monitoring
  services:
    - docker:dind
  before_script:
    - apk add --no-cache docker-compose curl jq
  script:
    - echo "Starting monitoring stack..."
    - docker-compose -f docker-compose.yml up -d
    - echo "Waiting for services to become healthy..."
    - sleep 30
    - echo "Checking Prometheus health via service name..."
    - |
      if curl -s --connect-timeout 10 http://prometheus:9090/-/ready > /dev/null; then
        echo "✓ Prometheus is healthy and accessible internally."
      else
        echo "✗ Prometheus is not accessible internally."
        exit 1
      fi
    - echo "Checking Grafana health via service name..."
    - |
      if curl -s --connect-timeout 10 http://grafana:3000/api/health > /dev/null; then
        echo "✓ Grafana is healthy and accessible internally."
      else
        echo "✗ Grafana is not accessible internally."
        exit 1
      fi
    - echo "Checking Prometheus accessibility on localhost:9090..."
    - |
      if curl -s --connect-timeout 10 http://localhost:9090/-/ready > /dev/null; then
        echo "✓ Prometheus is accessible externally on localhost:9090."
      else
        echo "✗ Prometheus is not accessible externally on localhost:9090."
        exit 1
      fi
    - echo "Checking Grafana accessibility on localhost:3000..."
    - |
      if curl -s --connect-timeout 10 http://localhost:3000/api/health > /dev/null; then
        echo "✓ Grafana is accessible externally on localhost:3000."
      else
        echo "✗ Grafana is not accessible externally on localhost:3000."
        exit 1
      fi
  when: manual
  allow_failure: false
  timeout: 20 minutes


deploy-job:
  stage: deploy
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
