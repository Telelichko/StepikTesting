image: mcr.microsoft.com/dotnet/sdk:8.0

stages:
  - build
  - test
  - report
  - monitoring
  - deploy

services:
  - name: selenium/standalone-chrome:latest
    alias: selenium-standalone

variables:
  PROMETHEUS_URL: "http://prometheus:9090"
  GRAFANA_URL: "http://grafana:3000"

build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - echo "Compile complete."

dotnet-test:
  stage: test
  script:
    - dotnet restore
    - dotnet test StepikTesting.sln --logger "trx" --results-directory TestResults
  artifacts:
    when: always
    reports:
      junit:
        - TestResults/*.trx
    paths:
      - TestResults/
    expire_in: 1 week
  allow_failure: true

allure-report:
  image: openjdk:11-jdk
  stage: report
  before_script:
    - apt-get update && apt-get install -y wget unzip
    - wget https://github.com/allure-framework/allure2/releases/download/2.21.0/allure-2.21.0.zip
    - unzip allure-2.21.0.zip -d /opt/
    - ln -s /opt/allure-2.21.0/bin/allure /usr/local/bin/allure
  script:
    - allure generate TestResults --clean -o allure-report
    - |
      mkdir -p allure-report/data
      cat > allure-report/data/environment.json << EOF
      {
        "allure": {
          "directory": "allure-results",
          "links": [],
          "environment": {
            "runtime": "net8.0",
            "allure_version": "2.21.0",
            "specflow_version": "3.9.74"
          }
        }
      }
      EOF
  artifacts:
    paths:
      - allure-report/
    expire_in: 1 week
  dependencies:
    - dotnet-test

grafana-monitoring:
  stage: monitoring
  image: appropriate/curl:latest
  services:
    - name: prom/prometheus:latest
      alias: prometheus
    - name: grafana/grafana:latest
      alias: grafana
  before_script:
    - |
      echo "Waiting for monitoring services to be ready..."
      # Wait for Prometheus to be ready
      for i in {1..30}; do
        if curl -s --head --request GET "$PROMETHEUS_URL/graph" | grep "200\|302" > /dev/null; then
          echo "Prometheus is ready!"
          break
        fi
        echo "Waiting for Prometheus... ($i/30)"
        sleep 5
      done
      
      # Wait for Grafana to be ready
      for i in {1..30}; do
        if curl -s --head --request GET "$GRAFANA_URL" | grep "200\|302" > /dev/null; then
          echo "Grafana is ready!"
          break
        fi
        echo "Waiting for Grafana... ($i/30)"
        sleep 5
      done
  script:
    - |
      echo "=== Monitoring Setup ==="
      
      # Get container information and extract IP addresses
      PROMETHEUS_IP=$(getent hosts prometheus | awk '{ print $1 }')
      GRAFANA_IP=$(getent hosts grafana | awk '{ print $1 }')
      
      echo "Prometheus IP: $PROMETHEUS_IP"
      echo "Grafana IP: $GRAFANA_IP"
      
      # Construct URLs with actual IPs
      PROMETHEUS_ACTUAL_URL="http://$PROMETHEUS_IP:9090"
      GRAFANA_ACTUAL_URL="http://$GRAFANA_IP:3000"
      
      echo "Prometheus URL: $PROMETHEUS_ACTUAL_URL"
      echo "Grafana URL: $GRAFANA_ACTUAL_URL"
      
      # Test if URLs are accessible
      echo "Testing Prometheus connectivity..."
      if curl -f -s -o /dev/null -w "HTTP Status: %{http_code}\n" "$PROMETHEUS_ACTUAL_URL/graph"; then
        echo "✓ Prometheus is accessible"
      else
        echo "✗ Prometheus is not accessible"
      fi
      
      echo "Testing Grafana connectivity..."
      if curl -f -s -o /dev/null -w "HTTP Status: %{http_code}\n" "$GRAFANA_ACTUAL_URL"; then
        echo "✓ Grafana is accessible"
      else
        echo "✗ Grafana is not accessible"
      fi
      
      # Basic setup for Grafana (optional - if you want to automate initial setup)
      echo "Setting up Grafana datasource..."
      curl -X POST "$GRAFANA_ACTUAL_URL/api/datasources" \
        -H "Content-Type: application/json" \
        -d '{
          "name": "Prometheus",
          "type": "prometheus",
          "url": "'"$PROMETHEUS_ACTUAL_URL"'",
          "access": "proxy",
          "basicAuth": false
        }' || echo "Note: Datasource setup might require authentication"
      
      echo "Monitoring setup completed!"
  artifacts:
    reports:
      dotenv: monitoring.env
    paths:
      - monitoring.env
    expire_in: 1 week
  when: manual
  allow_failure: false
  timeout: 20 minutes  

deploy-job:
  stage: deploy
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
