image: mcr.microsoft.com/dotnet/sdk:8.0

stages:
  - build
  - test
  - report
  - monitoring
  - deploy

services:
  - name: selenium/standalone-chrome:latest
    alias: selenium-standalone

build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - echo "Compile complete."

dotnet-test:
  stage: test
  script:
    - dotnet restore
    - dotnet test StepikTesting.sln --logger "trx" --results-directory TestResults
  artifacts:
    when: always
    reports:
      junit:
        - TestResults/*.trx
    paths:
      - TestResults/
    expire_in: 1 week
  allow_failure: true

allure-report:
  image: openjdk:11-jdk
  stage: report
  before_script:
    - apt-get update && apt-get install -y wget unzip
    - wget https://github.com/allure-framework/allure2/releases/download/2.21.0/allure-2.21.0.zip
    - unzip allure-2.21.0.zip -d /opt/
    - ln -s /opt/allure-2.21.0/bin/allure /usr/local/bin/allure
  script:
    - allure generate TestResults --clean -o allure-report
    - |
      mkdir -p allure-report/data
      cat > allure-report/data/environment.json << EOF
      {
        "allure": {
          "directory": "allure-results",
          "links": [],
          "environment": {
            "runtime": "net8.0",
            "allure_version": "2.21.0",
            "specflow_version": "3.9.74"
          }
        }
      }
      EOF
  artifacts:
    paths:
      - allure-report/
    expire_in: 1 week
  dependencies:
    - dotnet-test

monitoring:
  image: docker:latest
  stage: monitoring
  services:
    - docker:dind
  before_script:
    - apk add --no-cache docker-compose curl jq
  script:
    - |
      # Start services
      echo "Starting monitoring stack..."
      docker-compose -f docker-compose.yml up -d
      
      # Wait for health checks
      echo "Waiting for services to be healthy..."
      for i in {1..30}; do
        PROM_HEALTH=$(docker inspect --format='{{.State.Health.Status}}' prometheus 2>/dev/null || echo "starting")
        GRAFANA_HEALTH=$(docker inspect --format='{{.State.Health.Status}}' grafana 2>/dev/null || echo "starting")
        echo "Attempt $i: Prometheus=$PROM_HEALTH, Grafana=$GRAFANA_HEALTH"
        
        if [ "$PROM_HEALTH" = "healthy" ] && [ "$GRAFANA_HEALTH" = "healthy" ]; then
          echo "âœ“ Both services are healthy!"
          break
        fi
        sleep 5
      done
      
      # Verify internal functionality
      echo "=== Internal Verification ==="
      
      # Test if Prometheus can scrape itself
      echo "Testing Prometheus self-monitoring..."
      docker exec prometheus wget -q -O- http://localhost:9090/api/v1/targets | grep -q "UP" && echo "âœ“ Prometheus is scraping targets" || echo "âœ— Prometheus scrape issues"
      
      # Test if Grafana can connect to Prometheus
      echo "Testing Grafana datasource..."
      docker exec grafana curl -s -u admin:admin http://localhost:3000/api/datasources | grep -q "Prometheus" && echo "âœ“ Grafana has Prometheus datasource" || echo "âœ— Grafana datasource issue"
      
      # Show final status
      echo "=== Final Status ==="
      docker-compose ps
      
      echo "âœ… Monitoring stack is running and healthy internally"
      echo "ðŸ“Š Services are configured and communicating within Docker network"
      echo "ðŸ”§ For external access, consider deploying to a dedicated environment"
      
      # Keep containers running
      sleep 300
  when: manual
  allow_failure: true
  timeout: 1 hour

deploy-job:
  stage: deploy
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
